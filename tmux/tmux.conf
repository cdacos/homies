# utf8 is on
set -g status-interval 5
set -g mouse on
set -g status-style bg=colour166
set -ag status-style fg=colour0
set -g display-panes-time 5000
set -g status-left ' [#P]#{?client_prefix,#[reverse]<C-b>#[noreverse],} '
set -g status-right '#{pane_title}  '
